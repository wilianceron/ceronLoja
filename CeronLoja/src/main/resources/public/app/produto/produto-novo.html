<div class="row">
    <div class="col l12">
        <form ng-submit="salva(produto)">
            <div class="row">
                <div class="col l8 offsetl2">
                    <input-field>
                        <input id="codigo" type="text" class="validate" ng-model="produto.codigo">
                        <label for="codigo">CÃ³digo</label>
                    </input-field>
                    <input-field>
                        <input id="nome" type="text" class="validate" ng-model="produto.nome">
                        <label for="nome">Nome</label>
                    </input-field>

                    <input-field>
                        <select  ng-model="produto.tamanho" material-select watch>
                            <option value="" disabled selected>Tamanho</option>
                            <option ng-repeat="item in itens">{{item.nome}}</option>
                        </select>
                    </input-field>

                    <input-field>
                        <input class="waves-effect waves-light btn" type="submit" value="Salvar">
                    </input-field>

                    <a href="#produto/" class="waves-effect waves-light btn">Voltar</a>
                </div>
            </div>
        </form>
    </div>
</div>
