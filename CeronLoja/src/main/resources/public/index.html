<!doctype html>
<html>
<head>    
    <title>Loja Web</title>
    <script src="jspm/jspm_packages/system.js"></script>
    <script src="jspm/config.js"></script>

	<script>
		System.import('app/app').then(function(app) {
			angular.element(document).ready(function() {
				angular.bootstrap(document, [app.default.name]);
			});
		});
	</script>
</head>
<style>header, main, footer {
	padding-left: 240px;
}

@media only screen and (max-width : 992px) {
	header, main, footer {
		padding-left: 0;
	}
}</style>
	<div ng-controller="NavBarController">
		<nav>
			<ul class="hide-on-med-and-down">
				<li><a href="#/atendimento">Atendimento</a></li>
				<li><a href="#/produto">Estoque</a></li>
			</ul>
			<ul id="slide-out" class="side-nav fixed absolute-position" style="top:64px">
				<li class="bold" ng-repeat="item in itensSideBar()">
					<a class="waves-effect waves-teal" ng-click="item.callback()">{{item.nome}}</a>
				</li>

			</ul>
		</nav>
	</div>
	<div class="container" style="padding-top:10px">
		<div ng-view></div>
	</div>
</body>
</html>
