<h3>Processos de Suporte</h3>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Data Ultima Execução</th>
        <th class="pull-right">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="#processoSuporte of processosSuporte">
        <td>{{processoSuporte.nome}}</td>
        <td>{{processoSuporte.dataUltimaExecucao}}</td>
        <td>
            <div class="btn-group pull-right">
                <a class="waves-effect waves-light btn btn-sm" (click)="configure(processoSuporte.id)">Configure</a>
                <a class="waves-effect waves-light btn btn-sm" (click)="execute(processoSuporte)">Execute</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
