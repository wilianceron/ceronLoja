<div ng-controller="NovaPessoaCtrl" class="row">
    <div class="col-lg-12">
        <div class="well bs-component">
            <form class="form-horizontal" ng-submit="criaPessoa(pessoa)">
                <fieldset>
                    <legend>Nova Pessoa</legend>
                    <div class="form-group">
                        <label for="inputNome" class="col-md-2 control-label">Nome</label>
                        <div class="col-md-10">
                            <input type="text" ng-model="pessoa.nome" class="form-control" id="inputNome" placeholder="Nome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-md-2 control-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" ng-model="pessoa.email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button type="button" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
