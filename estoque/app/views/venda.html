<div ng-controller="VendaCtrl" class="container">
    <div class="well" style="height: 70%">
        <div class="form-group" id="pesquisaPessoa">
            <div class="row">
                <div class="col-lg-10">
                    <input type="text" ng-model="nome" class="form-control" id="inputNome" placeholder="Nome pessoa">
                </div>
                <div class="col-lg-2">
                    <button ng-click="pesquisaPessoa(nome)" class="btn btn-raised btn-primary">buscar</button>
                </div>
            </div>
            <button id="proximoProdutos" ng-click="mostraProdutos()" class="btn btn-raised btn-primary">Próximo</button>

        </div>

        {{pessoaSelecionada}}

        <div class="form-group" id="selecionaProdutos" style="display: none">
            <div class="row">
                <div class="col-lg-10">
                    <input type="text" ng-model="produto" class="form-control" id="inputProduto" placeholder="Produto">
                </div>
                <div class="col-lg-2">
                    <button ng-click="adicionaProduto(nomeProduto)" class="btn btn-raised btn-primary">adicionar</button>
                </div>
            </div>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Descricao</th>
                    <th>Tipo</th>
                    <th>Preço</th>
                </tr>
                </thead>
                <tbody ng-repeat="produto in produtosDisponiveis track by $index">
                <tr>
                    <td>{{produto.descricao}}</td>
                    <td>{{produto.tipo}}</td>
                    <td>{{produto.preco}}</td>
                </tr>
                </tbody>
            </table>

            <button id="proximoConfirmar" ng-click="mostraConfirmacao()" class="btn btn-raised btn-primary">Confirmação</button>
            <button id="voltarPessoa" ng-click="voltaPessoa()" class="btn btn-raised btn-primary">Voltar</button>
        </div>

        <div class="form-group" id="confirmacaoVenda" style="display: none">
       {{pessoaSelecionada}}
            produtos
            valor final
            <button id="proximoFinalizar" ng-click="finalizar()" class="btn btn-raised btn-primary">Finalizar</button>
            <button id="voltarProduto" ng-click="voltaProduto()" class="btn btn-raised btn-primary">Voltar</button>
        </div>
    </div>
</div>
